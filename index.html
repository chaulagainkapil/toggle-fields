<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Toggle between fields</title>
  </head>
  <body>
    <div class="container">
        <div class="mainBox">
            <div class="mainBox__upper">
                <h5>Popular Searches<h5>
                    <p class="mainbox__upper--text">Select the options</p>
                <div class="mainBox__upper--buttons">
                    <!-- <button>hello</button> -->
                </div>
            </div>
            <div class="mainBox__lower">
                <h5>Select options:</h5>
                <p>No options remaining</p>
                <ul>
                    <li id="op1">Web Developer</li>
                    <li id="op2">Web Designer</li>
                    <li id="op3">UI/UX Designer</li>
                    <li id="op4">Java Developer</li>
                    <li id="op5">React Developer</li>
                </ul>
            </div>
        </div>
    </div>
  </body>
</html>
